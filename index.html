<!--todo练习-->
<div class="todo">
    <h1>Todos   {{time}}</h1>
    <span class="yanse iconfont" ng-click="huanse()">&#xe679;</span>
    <div class="todo-content">
        <div class="header">
            <input type="text" ng-model="content" ng-keyup="add($event);save()" placeholder="请输入" >
        </div>
        <ul class="single" ng-init="tiaojian=''">
               <li ng-repeat="v in singles | filter:{isDone:tiaojian} track by v.id" ng-class="{end:v.isDone,editor:ed}" ng-init="ed=false" ng-dblclick="ed=true;focus($event);save()" class="lili">
                <div  ng-click="v.isDone=!v.isDone;save()" class="check iconfont" >&#xe61d;</div>
                <p>{{v.name}}</p>
                <div class="delete iconfont" ng-click="detete(v.id);save()">&#xe654;</div>
                <input type="text" ng-model="v.name" ng-blur="ed=false" ng-change="save()">
            </li>
        </ul>
        <div class="zhuangtai" id="zhuangtai">
            <span>{{(singles|filter:{isDone:tiaojian}).length}}</span>
            <span ng-click="tiaojian=''"  ng-class="{active:tiaojian==''}">全部</span>
            <span ng-click="tiaojian='true'"  ng-class="{active:tiaojian=='true'}">已完成</span>
            <span ng-click="tiaojian='false'"  ng-class="{active:tiaojian=='false'}">未完成</span>
            <span ng-click="clear();save()">清除已完成</span>
        </div>
    </div>
</div>
</body>
</html>
